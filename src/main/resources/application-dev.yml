server:
  servlet:
    encoding:
      charset: utf-8
      force: true
    session:
      timeout: 30m
  port: 8080
#db 커넥션

#      세션 접근하는 법
spring:
  mustache:
    servlet:
      expose-session-attributes: true
      expose-request-attributes: true


  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties: #쿼리보기 편하게 하기
      hibernate:
        format_sql: true

